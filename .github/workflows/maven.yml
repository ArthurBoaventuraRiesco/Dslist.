name: Java CI - Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Give execute permission to mvnw
        run: chmod +x mvnw

      - name: Strip BOM from Java test files
        run: |
          find src/test/java -type f -name "*.java" -print0 \
            | xargs -0 -I{} bash -lc "printf '%s\0' '{}' \
              && sed -i '1s/^\xEF\xBB\xBF//' '{}'"

      - name: Build with Maven
        run: ./mvnw -B clean verify

